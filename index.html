<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>XLS/XLSX → JSONL Converter</title>
  
  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Public+Sans:wght@400;500;600&display=swap" rel="stylesheet">
  
  <!-- Link your CSS -->
  <link rel="stylesheet" href="style.css">

  <!-- SheetJS library -->
  <script src="https://cdn.sheetjs.com/xlsx-latest/package/dist/xlsx.full.min.js"></script>
</head>
<body>

  <div class="container">
    <h2>XLS/XLSX → JSONL Converter</h2>

    <div id="dropZone" class="drop-zone">
      Drag & Drop your Excel file here, or click to select
      <input type="file" id="fileInput" accept=".xls,.xlsx" hidden>
    </div>

    <button id="convertBtn" type="button">Convert</button>
    <pre id="output"></pre>
    <a id="downloadLink" style="display:none;">Download JSONL</a>
  </div>

  <!-- Link your JS -->
  <script src="script.js"></script>
</body>
</html>
