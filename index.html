<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>TRAE XLS FEED CONVERTER</title>
  <link href="https://fonts.googleapis.com/css2?family=Public+Sans:wght@400;500;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">

  <!-- SheetJS (XLS/XLSX parser) -->
  <script src="https://cdn.sheetjs.com/xlsx-latest/package/dist/xlsx.full.min.js"></script>

  <!-- ISO-3166 country library (used by both script versions) -->
  <script src="https://cdn.jsdelivr.net/npm/i18n-iso-countries@7.5.0/dist/index.min.js"></script>
</head>

<body>

  <div class="container">
    <div class="header-flex">
      <h1>TRAE XLS FEED CONVERSION</h1>
      <img src="logo.png" alt="Logo" class="app-logo">
    </div>
    
    <p class="sub-description">Converts TRAE XLS into ISO-standard JSONL files.</p>

    <section class="step-box">
      <h2>Step 1: Upload the TRAE feed</h2>

      <div class="input-group">
        <label for="fileInput" class="file-upload-label">Choose File</label>
        <input type="file" id="fileInput" accept=".xls,.xlsx">
        <button id="convertBtn" type="button" class="convert-btn" disabled>Convert to JSONL</button>
      </div>

      <div class="progress-container">
        <div id="progressBar" class="progress-bar"></div>
      </div>
      <p id="progressText">No file selected.</p>

      <a id="downloadLink" class="download-jsonl" style="display:none;">Download JSONL</a>
    </section>
  </div>

  <!-- Choose which parser you want to load -->
  
  <!-- Full version WITH fuzzy country matching -->
  <script src="script.js"></script>

  <!-- OR: Simple version (no fuzzy) -->
  <!-- <script src="script_simple.js"></script> -->

</body>
</html>
